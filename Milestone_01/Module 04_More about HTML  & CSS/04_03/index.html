<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module_03-More about HTML & CSS</title>
    
    <!-- Style -->
     <style>
        form .basic-info label {
            display: block;
            margin-top: 15px;
        }
        form .extra-info input {
            display: block;
        }
     </style>

</head>
<body>
    <main>
        <section>
            <header><h3>Jamal Mother Pitha Ghar</h3></header>
            <form>
                <fieldset class="basic-info">
            <legend>Basic information</legend>

            <label for="your-name">Your Name</label>
            <input type="text" name="name" id="your-name">

            <label for="your-mail">Your E-mail</label>
            <input type="email" name="name" id="your-mail">
        </fieldset>
        <fieldset class="vorta-info">
            <legend>Vorta Information</legend>

            <input type="radio" name="vorta" id="sorisa">
            <label for="sorisa">Sorisa</label>

            <input type="radio" name="vorta" id="shutki">
            <label for="shutki">Shutki</label>
            
            <input type="radio" name="vorta" id="morich">
            <label for="morich">Morich</label>
        </fieldset>
        <fieldset class="pitha-info">
            <legend>Pitha Informaiton</legend>

            <input type="radio" name="pitha" id="chitoy">
            <label for="chitoy">Chitoy</label>

            <input type="radio" name="pitha" id="vapa">
            <label for="vapa">Vapa</label>
            
            <input type="radio" name="pitha" id="dalpuri">
            <label for="dalpuri">Dal Puri</label>
        </fieldset>
        
        <fieldset class="extra-info">
            <legend>Extra Information</legend>

            <textarea name="" rows="4" id="" placeholder="Description"></textarea>

        </fieldset>
        <input type="button" value="Submit">
        <input type="reset" value="Clear">
            </form>

        </section>
    </main>
</body>
</html>
