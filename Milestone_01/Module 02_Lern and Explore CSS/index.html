<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <link rel="stylesheet" href="style.css">

    <!-- Enternal or Embedded CSS -->
     <style>
        .player{
            text-align: right;
        }
        #short{
            color: red;
            text-align: center;
            width: 50%;
        }
        #embeddeb {
            font-size: large;
            font-weight: bold;
            color: red;
        }
        p{
            color: rgb(61, 37, 8);
            background-color: antiquewhite
        }
        h4{
            color: red;
        }
     </style>

</head>
<body>
    <h3 style="color: blueviolet">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p  id="short">Short is CSS</p>
    <p  class="player">Needs style rule and value separated by colon(:)</p>
    <p class="player">After each styles you need to use semi-colon(;)</p>
    <ul>
        <li>Inline</li>
        <li  id="embeddeb">Internal or Embedded</li>
        <li>External</li>
    </ul>
    <p class="player">This is a stand alone paragraph</p>
    <p class="player">Crick fan</p>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" required >
        <input type="submit" value="submit">
    </form>
</body>
</html>
