<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete button like github</title>
</head>
<body>
    <h1>My secret information</h1>
    <input type="text" id="input-delete" placeholder="write delete">
    <button id="btn-delete" disabled>Delete Confirm</button>




    <script>
        // document.getElementById('delete-security-check')
        // .addEventListener('keyup', function(event){
        //     console.log('typing', event.target.value)
        // })

        document.getElementById('input-delete').addEventListener('keyup', function(event){
            const text = event.target.value
            const btnDelete = document.getElementById('btn-delete');
            if(text === 'delete'){
                console.log('delete typed');
                btnDelete.removeAttribute('disabled');
            }else {
                console.log('somehting else');
                btnDelete.setAttribute('disabled', true);
            }
        })

        


    </script>
</body>
</html>
